apiVersion: apps/v1
kind: Deployment
metadata:
    name: tomcat-deployment
spec:
    replicas: 5
    selector:
        matchLabels:
            app: tomcat
    template:
        metadata:
            labels:
                app: tomcat
        spec:
            containers:
            - name: tomcat
              image: nachomillangarcia/tomcat
              ports:
              - containerPort: 8080
